name: Ditto By Insurance Automation CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  automation-tests:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Run TestNG suite
      - name: Run Maven TestNG Suite
        run: mvn clean test -Denv=ci

      # Upload Extent Report (even if failed)
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Extent-Report
          path: target/extent-report/

      # Upload Screenshots (if stored separately)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: screenshots/